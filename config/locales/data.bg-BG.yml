        maze_3_4: Ах! Напишете ми програма, която ме води около TNT и прасето.
        bounce_1: Долепете блокче до блокчето "Когато лявата стрелка" и натиснете
          "Стартирай програмата". Преместете греблото с лявата стрелка, за да достигнете
          финалната цел.
        bounce_2: Долепете блокче до блокчето "Когато лявата стрелка" и натиснете
          "Стартирай програмата". Преместете греблото с лявата стрелка, за да достигнете
          финалната цел.
        bounce_3: Сега опитайте нещо подобно с блокчето "Когато горната стрелка".
          Преместете греблото до финалната цел на върха.
        bounce_4: Този път трябва да добавите четири блокчета. Преместете греблото
          до всички четири цели, за да завършите тази задача.
        bounce_5: Трябва да запратим топка надолу към греблото. Долепете блокче към
          блокчето "Когато топката удари греблото", за да е сигурно, че топката ще
          достигне целта.
        bounce_6: Сега целта е на върха. Трябва да долепите блокче до двете блокчета
          "Когато топка удари", за да решите задачата.
        bounce_7: Долепете блокче до всяко от блокчетата "Когато". Топкайте топката
          докато не удари целта.
        bounce_10: Сега целта е в горната част. Долепете блокчетата "Отбележи точка"
          и "Отбележи точка на противника" към "Когато топка е в целта" и "Когато
          топка пропусне гребло", за да направите игра. Вижте колко точки ще отбележите
          преди вашият опонент да отбележи двойно повече.
        bounce_11: You can now attach blocks to the "when game starts" block. Try
          changing the speed of the paddle and the ball and see how many points you
          can score before your opponent scores twice.
        bounce_12: Create your own Bounce game. You can change all the visuals and
          the rules. When you're done, click Share to let friends try your game on
          their phones.
        Custom_builder: Вземете блокчета от кутията с инструменти към работното поле
          за да нарисувате ниво, което искате да създадете. Натиснете "Стартирай програмата"
          когато сте готови.
        flappy_1: Долепете блокче до блокчето "Когато кликнете", след това изберете
          "Стартирай програмата". Кликнете или натиснете екрана, за да движите Flappy
          към целта.
        flappy_2: Сега добавихме земя. Долепете блокче към блокчето "Когато удари
          земята". Вашият код се нуждае от "END GAME", когато Flappy се блъсне.
        flappy_3: Блокчето "Когато играта започне" Ви позволява да стартирате код
          когато играта започне. Опитайте да зададете скоростта на нивото и пътят
          до целта.
        flappy_4: Flappy ще лети през препятствия освен ако не напишете код за да
          го накарате да се блъсне. Долепете блокче "Когато блъсне препятствие". Вашият
          код се нуждае от "END GAME" когато Flappy се блъсне в първия набор тръби.
        flappy_5: Хайде да добавим табло за точките и броят им когато Flappy си проправя
          път през препятствията. Добавете ги към блокчето "Когато премине препятствие"
          и отбележете точка когато Flappy мине през първия набор тръби.
        flappy_6: Вижте ако можете все още да отбележите точка след като направите
          Flappy да лети през по-малък или по-голям размер.
        flappy_7: След това опитайте да промените гледката като долепите друго блокче
          към блокчето "Когато играта започне".
        flappy_8: Можете да зададете графика по всяко време, не само когато играта
          започне. Опитайте да зададете СЛУЧАЙНА картина когато друго събитие се случи,
          например, когато премине препятствие.
        flappy_9: За да се смесят нещата, когато се удари в препятствие или в земята,
          вместо да приключва играта, опитайте да настроите резултата да се върне
          обратно към 0.
        flappy_11: Създайте своя Flappy игра. Можете да промените графиките и правилата,
