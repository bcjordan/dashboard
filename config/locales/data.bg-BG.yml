    level:
      instructions:
        maze_2_2: 'Може ли да ми помогнете да хвана това лошо прасе? Прикрепете няколко
          "движи се напред" блока заедно и натиснете "Изпълни програмата" за да ми
          помогнете да стигна до там. '
        maze_2_1: Това прасе ми лази по нервите. Помогни ми да го намеря!
        maze_2_2_5: Проследи пътя и ме заведи до това глупаво прасе. Избягвай динамита
          или ще хвърчи перушина!
        maze_2_3: Заведи ме до зелената лошотия! (Внимавай за динамит)
        maze_2_4: Запази спокойствие и ми помогни да намеря лошото прасе. В противен
          случай може да се ядосам!
        maze_2_5: Има начин да стигна до това глупаво прасе с помощта само на 2 блока.
          Можеш ли да го измислиш?
        maze_2_6: Опитай да ме заведеш до зеления нарушител като използваш само три
          блока.
        maze_2_7: Помогни ми да прогоня това лошо прасе като използваш възможно най-малък
          брой блокове. Опитай да използваш повече от един "повтори" блок.
        maze_2_8: 'За да разгадаеш този пъзел, опитай блока "повтори" с тези 3 блока
          в него: движение, движение, завъртане.'
        maze_2_9: Добре, опитай новия "повтаряй до" блок - той ще се повтаря докато
          аз стигна до досадното прасе.
        maze_2_10: Добре, последен път за упражнение - можеш ли да разгадаеш този
          пъзел като използваш само 4 блока?
        maze_2_11: Скъпи човек. Аз зомби. Аз гладен. Трябва... добере... до слънчоглед...
          Можеш ли да ме заведеш до там само с 5 блока?
        maze_2_12: Добре, това е подобно, но малко по-различно. Можеш ли да го направиш
          само с 5 блока?
        maze_2_13: 'Използвай новия "Ако" блок за да ми помогнеш да реша кога да се
          обърна. Съвет: трябва ти само още един блок, но научи как го поставяме за
          да можеш да го направиш сам следващия път.'
        maze_2_14: Добре, това е като последния пъзел, но ще трябва да запомниш как
          използва "Ако" блока и "повтори" блока заедно.
        maze_2_15: Аз иска слънчоглед! Използвай "Ако" блока, за да ме заведеш до
          там с възможно най-малък брой блокове.
        maze_2_16: Добре, нека го направим отново за упражнение - това не е много
          по-различно, но внимавай за дъвкачите!
        maze_2_17: '"Ако-иначе" блока проверява условие, и прави едно нещо или друго.
          Опитай да ме заведеш до слънчогледа като използваш този нов блок.'
        maze_2_18: Още едно упражнение на блока "Ако-иначе", можеш ли да успееш от
          първия път?
        maze_2_19: Можеш ли да добавиш само 3 блока за да ми помогнеш да разреша по-сложен
          лабиринт? Ако го направиш правилно, ще мога да ходя по всяка крива линия
          независимо от дължината и.
        turtle_1_1: Здравей, аз съм художник. Можеш да напишеш код, чрез който да
          ме накараш да нарисувам почти всичко. Използвай няколко блока, за да ме
          накараш да рисувам върху сивата линия в картинката.
        turtle_1_2: 'Сега, начертай квадрат. ЗАБЕЛЕЖКА: използвай любимия си цвят
          като го избереш във новия "задай цвят" блок.'
        turtle_1_3: Направи квадрат като използваш само 3 блока.
        turtle_1_4: 'Начертай триъгълник, чиито страни са във различни цветове, с
          помощта на опцията "случаен цвят", която избира различен цвят всеки път.
          Съвет: ще трябва да решиш колко да се завъртиш като цъкнеш с мишката върху
          числото в "завърти" блока.'
        turtle_1_5: Сега, за упражнение, начертай триъгълник после квадрат за да начертаеш
          плик.
        turtle_1_6: 'Можеш ли да разбереш как да нарисуваш този триъгълник и квадрат?
          Съвет: Направи първо триъгълника, после реши колко да завъртиш преди да
          нарисуваш квадрата.'
        turtle_1_7: Добре, нека го направим малко по-трудно - виж дали ще можеш да
          начертаеш тези зелени очила. Всяка страна на квадратите е 100 пиксела, и
          са на 50 пиксела разстояние един от друг. Не забравяй да чертаеш в зелено!
        turtle_1_8: Добре, опитай да разбереш какво става ако изпълниш този код (или
          натисни "Изпълни" за да  опиташ). После го повтаряй достатъчно пъти, за
          да завършиш чертежа. Цветовете ще са различни всеки път.
        turtle_1_9: Можеш ли да отгатнеш, с какво число да заместиш въпросителните
          знаци, за да начертаеш кръг?
        turtle_1_10: 'Ти успя! сега, начертай каквото пожелаеш. Няколко забавни идеи:
          фигура от черти, снежинка или спирала. Също така опитай новия "задай ширина"
          блок. Забавлявай се!'
        turtle_4_1: 'Можеш ли да начертаеш триъгълник (с краища от 100 пиксела) като
          използваш само 3 блока? Съвет: използвай блок "повтори".'
        turtle_4_2: 'Опитайте да добавите един блок за да завършите този пъзел. Съвет:
          ние сме предоставили блокове за да се нарисуват 2 еднакви триъгълника, трябва
          да поставите блок за "обръщане" между готовите блокове  и да решите колко
          пъти да се завърти героят.'
        turtle_4_3: Добре тук е кода, който вие написахте за да се направи един триъгълник.
          Можете ли да добавите блок за"повторение" и "включване" блок за да направите
          красиво цвете?
        turtle_4_4: 'Тук е същият код от последния пъзел, но завъртането е само 36
          градуса след изготвянето на всеки триъгълник. Колко пъти  това действие
          трябва да се повтаря? (Съвет: след 360 градуса на завъртане на чертежа ще
          се получи пълен кръг)'
        turtle_4_5: 'Тук е същият код от последния пъзел, но се повтаря завъртането
          36 пъти. На колко градуса трябва да се случва завъртането? (Съвет: след
          360 градуса  завъртане на чертежа ще се начертае пълен кръг)'
        turtle_4_6: С използване само на 3 блока, можете ли да начертаете квадрат
          с дължина на страните 20 пиксела?
        turtle_4_7: 'Тук е кодът за рисуване  от последната загадка. Можете ли да
          го накарате да нарисува 10 съседни квадратчета като стълба? Съвет: трябват
          ви само още 2 блока.'
        turtle_4_8: Тук е решението на предишния пъзел. Можете ли да добавите само
          още 2  блока за да завършите рисунката?
        turtle_4_9: Тук е решението на предишния пъзел. На колко градуса трябва да
          се завърти художника за да завърши рисунката? (Вероятно трябва да пробвате
          няколко пъти)
        turtle_4_10: Тук е решението на предишния пъзел. Колко пъти трябва да повторите
          за да бъде завършена рисунката?
        turtle_4_11: Опитайте да промените числата в блоковете за "включване" и "повтаряне",
          за да направите различни модели. Експериментирайте с промяна на останалата
          част от кода за да нарисувате каквото пожелаете.
        maze_karel_1_1: Здравейте, аз съм фермер. Нуждая се от вашата помощ, за да
          изравня полето в моята ферма, така че да е готово за засаждане. Преместете
          ме към купчината от мръсотия, и използвайте блок "Премахни", за да я премахнете.
        maze_karel_1_2: След това ме премести до дупката и я напълни с две купчинки,
          с помощта на блока за  "запълване".
        maze_karel_1_3: Премести ме към купчината и ми кажи колко купчинки да махна
          като използваш няколко блока колкото е възможно.
        maze_karel_1_4: 'Можеш ли да ми помогнеш да  премахна всички четири купчинки?
          Съвет: използвай блок за повторение, ако можеш.'
        maze_karel_1_5: 'Помогни ми да запълня всички тези дупки с 5 купчинки. Съвет:
          можете да поставите блок за повторение вътре в блок "а".'
        maze_karel_1_6: Премахни всички купчинки, като използваш по няколко блока
          колкото е нужно. Използвай новите опции в падащото меню на блок "а" Кажи
          ми, ако аз стоя на купчина или дупка.
        maze_karel_1_7: Уау аз намерих наистина дълбока дупка! Аз не знам от колко
          купчинки се нуждая за да я запълня. Можеш ли да напишеш програма, която
          да запълва дупката?
        maze_karel_1_8: Помогнете ми да запълни дупката в края на полето, като използваш
          по-малко блокове ако е възможно.
        maze_karel_1_9: 'Накарай ме да премахна всички тези купища. Опитай се да използваш
          по-малко блокове ако е възможно. Съвет: Опитай се да използваш блок "докато"
          .'
        maze_karel_1_10: Аз работих до късно и навън вече е тъмно, и аз не мога да
          преценя колко големи са купчините. Аз трябва да използвам "докато" блок.
          Движи ме по полето и ако има купчина, я премахни.
        maze_karel_1_11: 'Все още е тъмно навън. Премести ме по полето. Ако има купчина,
          изравни я, ако има дупка, запълни я. Съвет: Използвай падащото меню с опции
          на "Ако" блок.'
        turtle_2_1: 'Здравей. Аз съм зомби художник. Обичам да рисувам! Помогни ми
          да нарисувам квадрат в специален цвят. Важна Забележка:  имаш същите блокове,
          но те вече са  подредени в категории.'
        turtle_2_2: Добре дошъл в помощника за функции,те в„ти позволяват да дефинираш
          нови блокове! Опитай новия "нарисувай квадрат" блок, намиращ се в категорията
          "Функции". С него нарисувай малък 50 x 50 зелен квадрат.
        turtle_2_3: Използвай блока за "повторение (в категорията "Цикли") за да рисувам
          3 квадратчета с размер 100, всеки 120 градуса един от друг. И го направи
          в 3 различни, произволни цветове.
        turtle_2_4: 'Сега ние ще пофантазираме. Промени кода, за да начертая 36 квадрата,
          на 100 пиксела и всеки на 10 градуса  от другия. Съвет: Може да използваш
          плъзгача, за да ме накараш да действам по-бързо.'
        turtle_2_5: Нарисувайте квадрати със страни 50, 60, 70, 80 и 90 пиксела. Трябва
          да използате функцията "Нарисувай квадрат" пет пъти.
        turtle_2_6: 'Добре, програмата ще използва брояч, за да нарисува същите квадрати
          за последен път. Искате квадратът да бъде със същия размер, затова използвайте
          блокчето "Брояч". Подсказка: Намира се в категорията "Променливи".'
        turtle_2_7: Ето програма за рисуване на спирала, но блокчето е неактивно и
          затова няма да работи. Направете нова програма използвайки "Брой с" блокчето
          (в категорията "Цикли") и блокчето "Брояч" (в категорията "Променливи"),
          за да нарисувате същата спирала.
        turtle_2_7_5: Има нова "Нарисувай снежен човек" функция (в категорията "Функции").
          Нарисувайте два снежни човека с височина 250 и 100 пиксела.
        turtle_2_8: Този е малко по-сложен. Използвайте функцията "Нарисувай снежен
          човек" и новото "Скочи напред" блокче (в категорията "Действия"). Нарисувайте
          три снежни човека в различни цветове, като всеки да е 100 отделен от другия.
        turtle_2_9: Използвайте цикъла "Брой с" за да нарисувате снежни човеци с височина
          110, 100, 90, 80 и 70. Те трябва да са отделени с 60 пиксела разстояние.
        turtle_2_10: Ето малко код за да експериментирате с различни спирали. Какво
          се случва когато промените обръщанията? Или ако промените цвета на цикъла?
          Нарисувайте нещо по Ваше желание.
        maze_karel_2_1: 'Опитайте да използвате блокчетата за да ми помогнете да махна
          всички купчини пръст и да напълня дупките в земята. Опитайте с цикли вместо
          да използвате твърде много блокчета. Подсказка: можете да сложите един цикъл
          в друг.'
        maze_karel_2_2: Дефинирахме нашето блокче, наречено "fill 5", което сега е
          в категорията "Функции". Използвайте го за да ми помогнете да напълня тази
          дупка.
        maze_karel_2_3: Използвайте новото "fill 5" блокче, за да ме накарате да напълня
          всички дупки. Трябва да плъзнете блокчето "fill 5" извън категорията "Функции".
        maze_karel_2_4: Дефинирайте нова функция, която премахва седем лопати. След
          това я използвайте за да напишете програма, която ми помага да махна всичките
          купчини.
        maze_karel_2_5: Създайте нова функция, която премахва шест лопати от купчина
          и я използвайте да ми помогнете да загладя всички купчини.
        maze_karel_2_6: Използвайте две нови функции, "fill 8" и "remove 8", за да
          ми помогнете да вдигна купчина пръст и да напълня дупката.
        maze_karel_2_7: Има крава в полето ми! Напишете нова функция, която ми помага
          да избегна кравата и да махна купчината. Сложете всички блокчета в една
          нова функция.
        maze_karel_2_8: Използвайте новата функция "avoid the cow and remove 1" за
          да ми помогнете да махна всички купчини.
        maze_karel_2_9: Добре, ето функция, която маха четири различни купчини пръст
          във вертикална колона. Опитайте да сложите тази функция в цикъл, за да можете
          да махнете всички купчини пръст като използвате само няколко нови блокчета.
        maze_karel_2_10: Преместете ме през полето и използвайте двете функции за
          да ми помогнете да махна купчините пръст и да напълня дупките.
        turtle_3_1: Тази задача ви показва как са били дефинирани функциите "Нарисувай
          квадрат" и "Нарисувай кръг". Дефинирайки функция, тя не изпълнява своите
          блокчета. Трябва да извадите блокче "Нарисувай квадрат" за да можете да
          нарисувате квадрат.
        turtle_3_2: Използвайки функцията "Нарисувай квадрат" както в примера, създайте
          функция "Нарисувай триъгълник" и я използвайте.
        turtle_3_3: 'Нарисувайте триъгълни огради около котките и квадратна ограда
          около кравата. Съвет: тествайте програмата след като я направите.'
        turtle_3_4: Пробвайте да разбете как да използвате "Нарисувай квадрат" и "Нарисувай
          тригълник"(и някои други блокчета), за да нарисувате къща около лъва.
        turtle_3_5: 'Сега създайте нова функция "Нарисувай къща" и я използвайте да
